  <script>
window.onload = function(){
  // 设置rem
  var _w = document.body.clientWidth;
  var BASE_W = 750;
  var BASE_SIZE = 20;
  var iFont = _w / BASE_W * 20;
  document.getElementsByTagName("html")[0].style.fontSize = iFont + 'px';
  document.getElementsByTagName("body")[0].style.fontSize = iFont + 'px';


  // 拖动
  touch.on('#target', 'touchstart', function(ev){
    ev.preventDefault();
  });

  var target = document.getElementById("target");
  var dx, dy;
  touch.on('#target', 'drag', function(ev){
    dx = dx || 0;
    dy = dy || 0;
    var offx = dx + ev.x + "px";
    var offy = "0px";

    if(ev.x < 0){
      return;
    }

    if(Math.floor((dx + ev.x)/iFont) == 22){
      this.style.webkitTransform = "translate3d(" + (26 * iFont) + "px,0,0)";
      closeAudio()
      return false;
    }else if(Math.floor((dx + ev.x)/iFont) > 22){
      return false;
    }

    this.style.webkitTransform = "translate3d(" + offx + ",0,0)";
  });

  touch.on('#target', 'dragend', function(ev){
    dx += ev.x;
    dy += ev.y;
  });

  var musicBox = document.getElementById('musicBox');
  var musicTimes = 0;

  musicBox.setAttribute('src','./images/qixi-3.mp3');

  var audioTimer = setInterval(function(){
    musicTimes++;
    if(musicTimes <= 5){
      musicBox.setAttribute('src','./images/qixi-3.mp3');
    }else{
      clearInterval(audioTimer);
      closeAudio();
      alert('赶紧接听啊');
    }
  },10000);

  document.getElementById('endCalls').onclick = function(){
    window.location.href = 'http://htmlpreview.github.io/?https://raw.githubusercontent.com/fc653074701/fc-demo/master/lq/for-lq.html';
  };

  // 关闭接听铃声
  function closeAudio(){
    musicBox.setAttribute('src','');
    clearInterval(audioTimer);
    setTime();
    pageTwo();
  }
  
  // 去第二页
  function pageTwo(){
    document.getElementById('box1').className = 'box box1 rel hide';
    document.getElementById('box2').className = 'box box2 rel';
    musicBox.setAttribute('src','./images/forLq.m4a');
    setTimeout(function(){
      musicBox.setAttribute('src','');
      clearInterval(setTimeTimer);
    },20000);
  }

  // 设置通话时间
  var setTimeTimer = null;
  function setTime(){
    var time = document.getElementById('time');
    var i = 0;
    var str = '';
    setTimeTimer = setInterval(function(){
      i++;
      if(i / 60 < 1){
        str = '00:' + toDouble(i);
      }else if(i / 60 <= 60){
        if(Math.floor(i / 60) < 10){
          str = '0' + Math.floor(i / 60) + ':' + toDouble(i % 60);
        }else{
          str = Math.floor(i / 60) + ':' + toDouble(i % 60);
        }
      }else if(i / 60 <= 360){
        // TODO:暂时不考虑小时的情况
      }
      time.innerHTML = str;
    }, 1000);
  }

  // 将个位数转换为两位
  function toDouble(num){
    if(num < 10){
      num = '0' + num;
    }
    return num;
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  *,
*:before,
*:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
html {
    background: #000;
}
i {
    position: relative;
    display: block;
    width: 100px;
    height: 100px;
    margin: 100px auto;
    border-radius: 50%;
    animation: i 1.5s infinite linear;
    transition-duration: 2s;
}
i:before {
    content: "";
    display: inherit;
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    width: inherit;
    height: inherit;
    border-radius: 50%;
    border: 10px solid #08f;
    box-shadow: inset 0 0 10px 0 #08f, 0 0 10px 0 #08f;
    animation: ib 2s infinite linear;
    transition-duration: 2s;
}
i:after {
    content: "";
    display: inherit;
    position: absolute;
    z-index: 1;
    top: 34px;
    left: 40px;
    width: 10px;
    height: 10px;
    border: 10px solid transparent;
    border-bottom: 10px solid #fff;
    border-radius: 50%;
    box-shadow: 1px -39px 10px -5px #fff, -35px 34px 10px -5px #fff, 34px 35px 10px -5px #fff;
    animation: ia 2s infinite;
}
i:hover {
    box-shadow: 0 0 100px 0 #0f0;
}
i:hover:before {
    border-color: #0f0;
    box-shadow: inset 0 0 10px 0 #0f0, 0 0 10px 0 #0f0;
}
small {
    display: block;
    margin: -100px auto 0;
    width: 100px;
    height: 100px;
    transform: scale(0.25);
}
@keyframes i {
    to {
        transform: rotate(360deg);
    }
    from {
        transform: rotate(0deg);
    }
}
@keyframes ib {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(180deg);
    }
    100% {
        transform: rotateY(180deg);
    }
}
@keyframes ia {
    0% {
        box-shadow: 1px -39px 10px -5px #fff, -35px 34px 10px -5px #fff, 34px 35px 10px -5px #fff;
    }
    25% {
        box-shadow: 1px -39px 10px -5px #08f, -35px 34px 10px -5px #08f, 34px 35px 10px -5px #08f;
    }
    100% {
        box-shadow: 1px -39px 10px -5px #fff, -35px 34px 10px -5px #fff, 34px 35px 10px -5px #fff;
    }
}
  </style>
</head>
<body>
  <i></i>
  <small><i></i></small>
</body>
</html>

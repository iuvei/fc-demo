<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading</title>
  <style>
  .box{
    width: 100px;
    height: 100px;
    margin: 100px auto;
    position: relative;
  }
  .box span{
    display: block;
    border-radius: 50%;
    border: 5px solid #000;
  }
  .box span:nth-child(1){
    width: 90px;
    height: 90px;
    border-left-color: transparent;
    border-right-color: transparent;
    animation:outside .5s infinite;
  }
  .box span:nth-child(2){
    width: 50px;
    height: 50px;
    border-top-color: transparent;
    border-bottom-color: transparent;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -30px 0 0 -30px;
    animation:inside .4s infinite;
  }
  .box span:nth-child(3){
    width: 20px;
    height: 20px;
    border-top-color: transparent;
    border-bottom-color: transparent;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -15px 0 0 -15px;
    animation:inside2 .3s infinite;
  }
  @keyframes outside{
    0%{transform:rotate(0);}
    100%{transform:rotate(180deg);}
  }
  @keyframes inside{
    0%{transform:rotate(0);}
    100%{transform:rotate(-180deg);}
  }
  @keyframes inside2{
    0%{transform:rotate(0);}
    100%{transform:rotate(180deg);}
  }
  </style>
</head>
<body>
  <div class="box">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

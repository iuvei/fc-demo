<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body{
    background-color: #000;
  }
  .box{
    width: 20px;
    height: 60px;
    margin: 100px auto;
  }
  .box span{
    display: block;
    width: 20px;
    height: 20px;
    background-color: #fff;
    animation: move 1.5s infinite linear;
    transform: translateY(0) translateX(-50%) rotate(45deg) scale(0);
  }
  .box span:nth-child(1){animation-delay: -.85s;}
  .box span:nth-child(2){animation-delay: -1.85s;}
  .box span:nth-child(3){animation-delay: -2.85s;}
  @keyframes move{
    0% {
      transform: translateY(75%) translateX(-50%) rotate(45deg) scale(0);
    }
    50% {
      transform: translateY(-87.5%) translateX(-50%) rotate(45deg) scale(1);
    }
    100% {
      transform: translateY(-212.5%) translateX(-50%) rotate(45deg) scale(0);
    }
  }
  </style>
</head>
<body>
  <div class="box">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

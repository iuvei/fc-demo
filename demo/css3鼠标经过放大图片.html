<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	body{background-color: #343333;}
	ul{list-style: none;width: 720px;margin: 200px auto;}
	li{width: 200px;height: 200px;border: 8px solid #444444;float: left;margin: 10px;transition: all 0.25s ease;box-shadow: 1px 2px 2px rgba(0,0,0,0.25)}
	li:nth-child(1){background-color: #00A2FF;}
	li:nth-child(2){background-color: #00AA00;}
	li:nth-child(3){background-color: #FFDB43;}
	li:nth-child(4){background-color: #019587;}
	li:nth-child(5){background-color: #fff;}
	li:nth-child(6){background-color: #3E5937;}
	li:hover{transform: scale(1.25,1.25);}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *, *:before, *:after {
    box-sizing: border-box;
    -webkit-transition: all 200ms ease;
            transition: all 200ms ease;
  }

  body {
    background: black;
    font-family: 'Source Sans Pro', sans-serif;
  }

  nav {
    border: 2px solid white;
    display: table;
    table-layout: fixed;
    margin: 40vh auto;
    width: 80%;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  nav a {
    display: table-cell;
    width: 1%;
    padding: 1rem;
    color: white;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 1px;
  }
  nav a:last-child:nth-child(1):before {
    width: 100%;
  }
  nav a:nth-child(1):nth-last-child(1):hover ~ :last-child:before, nav a:nth-child(1):nth-last-child(1):last-child:hover:before {
    left: 0%;
  }
  nav a:nth-child(1):nth-last-child(1):last-child:before {
    left: -100%;
  }
  nav a:last-child:nth-child(2):before {
    width: 50%;
  }
  nav a:nth-child(1):nth-last-child(2):hover ~ :last-child:before, nav a:nth-child(1):nth-last-child(2):last-child:hover:before {
    left: 0%;
  }
  nav a:nth-child(1):nth-last-child(2):last-child:before {
    left: -50%;
  }
  nav a:nth-child(2):nth-last-child(1):hover ~ :last-child:before, nav a:nth-child(2):nth-last-child(1):last-child:hover:before {
    left: 50%;
  }
  nav a:nth-child(2):nth-last-child(1):last-child:before {
    left: -50%;
  }
  nav a:last-child:nth-child(3):before {
    width: 33.33333%;
  }
  nav a:nth-child(1):nth-last-child(3):hover ~ :last-child:before, nav a:nth-child(1):nth-last-child(3):last-child:hover:before {
    left: 0%;
  }
  nav a:nth-child(1):nth-last-child(3):last-child:before {
    left: -33.33333%;
  }
  nav a:nth-child(2):nth-last-child(2):hover ~ :last-child:before, nav a:nth-child(2):nth-last-child(2):last-child:hover:before {
    left: 33.33333%;
  }
  nav a:nth-child(2):nth-last-child(2):last-child:before {
    left: -33.33333%;
  }
  nav a:nth-child(3):nth-last-child(1):hover ~ :last-child:before, nav a:nth-child(3):nth-last-child(1):last-child:hover:before {
    left: 66.66667%;
  }
  nav a:nth-child(3):nth-last-child(1):last-child:before {
    left: -33.33333%;
  }
  nav a:last-child:nth-child(4):before {
    width: 25%;
  }
  nav a:nth-child(1):nth-last-child(4):hover ~ :last-child:before, nav a:nth-child(1):nth-last-child(4):last-child:hover:before {
    left: 0%;
  }
  nav a:nth-child(1):nth-last-child(4):last-child:before {
    left: -25%;
  }
  nav a:nth-child(2):nth-last-child(3):hover ~ :last-child:before, nav a:nth-child(2):nth-last-child(3):last-child:hover:before {
    left: 25%;
  }
  nav a:nth-child(2):nth-last-child(3):last-child:before {
    left: -25%;
  }
  nav a:nth-child(3):nth-last-child(2):hover ~ :last-child:before, nav a:nth-child(3):nth-last-child(2):last-child:hover:before {
    left: 50%;
  }
  nav a:nth-child(3):nth-last-child(2):last-child:before {
    left: -25%;
  }
  nav a:nth-child(4):nth-last-child(1):hover ~ :last-child:before, nav a:nth-child(4):nth-last-child(1):last-child:hover:before {
    left: 75%;
  }
  nav a:nth-child(4):nth-last-child(1):last-child:before {
    left: -25%;
  }
  nav a:last-child:nth-child(5):before {
    width: 20%;
  }
  nav a:nth-child(1):nth-last-child(5):hover ~ :last-child:before, nav a:nth-child(1):nth-last-child(5):last-child:hover:before {
    left: 0%;
  }
  nav a:nth-child(1):nth-last-child(5):last-child:before {
    left: -20%;
  }
  nav a:nth-child(2):nth-last-child(4):hover ~ :last-child:before, nav a:nth-child(2):nth-last-child(4):last-child:hover:before {
    left: 20%;
  }
  nav a:nth-child(2):nth-last-child(4):last-child:before {
    left: -20%;
  }
  nav a:nth-child(3):nth-last-child(3):hover ~ :last-child:before, nav a:nth-child(3):nth-last-child(3):last-child:hover:before {
    left: 40%;
  }
  nav a:nth-child(3):nth-last-child(3):last-child:before {
    left: -20%;
  }
  nav a:nth-child(4):nth-last-child(2):hover ~ :last-child:before, nav a:nth-child(4):nth-last-child(2):last-child:hover:before {
    left: 60%;
  }
  nav a:nth-child(4):nth-last-child(2):last-child:before {
    left: -20%;
  }
  nav a:nth-child(5):nth-last-child(1):hover ~ :last-child:before, nav a:nth-child(5):nth-last-child(1):last-child:hover:before {
    left: 80%;
  }
  nav a:nth-child(5):nth-last-child(1):last-child:before {
    left: -20%;
  }
  nav a:hover {
    color: black;
  }
  nav a:last-child:before {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    background: white;
    height: 100%;
    z-index: -1;
  }
  </style>
</head>
<body>
  <nav role='navigation'>
    <a href="#">Menu Item 1</a>
    <a href="#">Menu Item 2</a>
    <a href="#" class="is-active">Menu Item 3</a>
    <a href="#">Menu Item 4</a>
    <a href="#">Menu Item 5</a>  
  </nav>
</body>
</html>

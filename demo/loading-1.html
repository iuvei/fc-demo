<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading-1</title>
  <style>
  .load{
    position: relative;
    margin: 100px auto;
    width: 20px;
    height: 20px;
  }
  .load:after{
    display: block;
    content: '';
    width: 14px;
    height: 14px;
    border: 3px solid #000;
    transform:rotate(45deg);
    animation: move 1s infinite;
  }
  .load:before{
    display: block;
    content: '';
    width: 4px;
    height: 4px;
    background-color: #000;
    transform:rotate(45deg);
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -2px 0 0 -2px;
    animation: move 1s infinite;
  }
  .load span{
    display: block;
    position: absolute;
    top: 0;
    width: 14px;
    height: 14px;
    transform:rotate(45deg);
  }
  .load span:first-child{
    border-bottom: 3px solid #000;
    border-left: 3px solid #000;
    left: -20px;
    animation:moveLeft 1s infinite;
  }
  .load span:last-child{
    border-top: 3px solid #000;
    border-right: 3px solid #000;
    left: 20px;
    animation:moveRight 1s infinite;
  }
  @keyframes move {
    0%{
      transform:rotate(45deg);
    }

    50%{
      transform:rotate(135deg);
    }

    100%{
      transform:rotate(135deg);
    }
  }

  @keyframes moveLeft {
    0%{
      transform: rotate(45deg) translate3d(0, 0, 0);
    }

    50%{
      transform: rotate(45deg) translate3d(-5px, 5px, 0);
    }

    100%{
      transform: rotate(45deg) translate3d(0, 0, 0);
    }
  }

  @keyframes moveRight {
    0%{
      transform: rotate(45deg) translate3d(0, 0, 0);
    }

    50%{
      transform: rotate(45deg) translate3d(5px, -5px, 0);
    }

    100%{
      transform: rotate(45deg) translate3d(0, 0, 0);
    }
  }
  </style>
</head>
<body>
  <div class="load">
    <span></span>
    <span></span>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{background-color: #000;}
    .box{
      width: 100px;
      height: 20px;
      margin: 100px auto;
    }
    .box span{
      display: block;
      float: left;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
    }
    .box span:first-child{
      animation:leftBall 1s infinite;
    }
    .box span:last-child{
     animation:rightBall 1s infinite; 
    }
    @keyframes leftBall{
      0%{
        transform: translate(0,0);
      }
      25%{
        transform: translate(-20px,0);
      }
      50%{
        transform: translate(0,0);
      }
      100%{
        transform: translate(0,0);
      }
    }
    @keyframes rightBall{
      0%{
        transform: translate(0,0);
      }
      50%{
        transform: translate(0,0);
      }
      75%{
        transform: translate(20px,0);
      }
      100%{
        transform: translate(0,0);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{padding: 100px;}
    .box{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #FF002D;
      opacity: .5;
      box-shadow: 0 0 10px 10px #FF002D;
      -webkit-animation: box_move .5s infinite alternate;
      -o-animation: box_move .5s infinite alternate;
      animation: box_move .5s infinite alternate;
    }
    @keyframes box_move{
      0%{
        opacity: .5;
        transform: scale(.8);
      }
      100%{
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

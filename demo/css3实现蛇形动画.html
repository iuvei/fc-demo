.view {
    height: 100px;
    width: 800px;
    -webkit-box-flex: 0;
    -webkit-flex: 0 0 800px;
    -ms-flex: 0 0 800px;
    flex: 0 0 800px;
    position: relative;
}
.view * {
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
.view > .axis {
    -webkit-transform: rotate(60deg) rotateX(35deg) rotateY(-45deg);
    transform: rotate(60deg) rotateX(35deg) rotateY(-45deg);
}
.axis {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-wrap: wrap;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
}
.scale {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -50px;
    height: 100px;
    width: 100px;
}
.cube {
    position: relative;
    height: 100px;
    width: 100px;
    visibility: hidden;
}
.cube > .scale {
    -webkit-animation: move 6s linear infinite, switch 6s steps(2) infinite;
    animation: move 6s linear infinite, switch 6s steps(2) infinite;
}
.cube:nth-child(1) > .scale {
    -webkit-animation-delay: 0s, 0s;
    animation-delay: 0s, 0s;
}

    animation-delay: -0.75s, -0.75s;

.side {

    top: 0;
    right: 0;
    bottom: 0;
    left: 0;

    display: -webkit-flex;

    -ms-flex-wrap: wrap;
    flex-wrap: wrap;

.side:nth-child(1) {
    -webkit-transform: rotateY(0) rotateX(0deg) translateZ(50px);
    transform: rotateY(0) rotateX(0deg) translateZ(50px);

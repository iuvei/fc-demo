<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{background-color: #000;}
    .box{
      width: 50px;
      height: 50px;
      border: 3px dashed #fff;
      border-radius: 50%;
      animation: move 2s infinite linear ;
      margin: 100px auto;
    }
    .box div{
      width: 44px;
      height: 44px;
      border: 3px solid #fff;
      border-radius: 50%;
    }
    @keyframes move{
      0%{transform:rotate(0);}
      50%{transform:rotate(180deg);}
      100%{transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="box">
    <div></div>
  </div>
</body>
</html>

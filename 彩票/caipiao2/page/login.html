<!DOCTYPE html>
<!-- saved from url=(0028)http://ds.numi.cn/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="./login/reset.css">
    <link rel="stylesheet" type="text/css" href="./login/index.css">
<link rel="stylesheet" href="./login/layer.css" id="layui_layer_skinlayercss"></head>
<body class="bg">
<div class="top">
    <div class="container">
        <div class="left"><img src="./login/home-logo.png" alt=""></div>
    </div>
</div>
<div id="Banner">
    <ul class="pic">
        <!--多张图片可做成滚动-->
        <li style="background-image: url(images/banner2.jpg)"></li>
        <!--<li style="background-image: url(images/banner2.jpg)"></li>-->
        <!--<li style="background-image: url(images/banner3.jpg)"></li>-->
    </ul>
</div>
    <div class="login-box">
        <div class="user-header">
            <p class="account-status">账号登录</p>
        </div>
        <div class="input-box">
            <img src="./login/user-icon.gif" alt="" width="32" height="21" class="icon">
            <input class="user-info" placeholder="请输入用户账号" id="username" type="text" maxlength="12">
        </div>
        <div class="input-box">
            <img src="./login/password-icon.gif" alt="" width="32" height="21" class="icon">
            <input class="password-info" placeholder="请输入登录密码" id="password" type="password">
        </div>  
        <input class="form-submit red-submt-btn" type="button" id="loginBtn" value="立即登录" onclick="validata();">
    </div>
<div class="foot">
    <p>© 大圣彩版权所有 |  创新博弈，成功从大圣彩开始</p>
</div>
<script src="./login/jquery.min.js"></script>
<script type="text/javascript" src="./login/jquery.cookie.js"></script>
<script src="./login/layer.js"></script>
<script src="./login/login.js"></script>


</body></html>

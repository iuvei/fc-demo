<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/skin/default.css" id="J_skinCss">
</head>
<body>
    <div class="register-header">
        <div class="w1200">
            <img src="./images/register-logo.png" alt="" class="fl">
            <div class="fr">
                请使用火狐、谷歌、 IE10.0 浏览器，以达到最佳使用效果
                <img src="./images/browser.png" alt="">
            </div>
        </div>
    </div>
    <div class="register-con rel">
        <div class="register-banner abs">
            <img src="./images/banner2.jpg" alt="">
        </div>
        <div class="w1200">
            <div class="register-box">
                <img src="./images/default-avatar.png" alt="">
                <h3>账号注册</h3>
                <div class="reg-inp name">
                    <input type="text" placeholder="4-16位字符，可由字母、数字组成" id="username">
                </div>
                <div class="reg-inp pass">
                    <input type="password" placeholder="6-20位字符组成，区分大小写" id="password">
                </div>
                <div class="reg-inp pass">
                    <input type="password" placeholder="请确认设置密码" id="confirm_password">
                </div>
                <a href="javascript:;" class="reg-btn" id="registerBtn">立即注册</a>
                <a href="login.html" class="reg-login">已有账号登录点这里</a>
                <div class="reg-xy">
                    <input type="checkbox" checked="checked">
                    <span>请确认设置密码</span>
                    <a href="#">《用户协议》</a>
                </div>
            </div>
        </div>
    </div>

    <div class="reg-links w1200">
        <span>关于大圣彩 | </span>
        <span>常见问题 | </span>
        <span>违规投诉&廉政举报 | </span>
        <span>开放平台 | </span>
        <span>用户协议 | </span>
        <span>客服电话：<em>8888-888-888</em>（每天9:00 - 22:00）</span>
    </div>
    <div class="register-footer">
        <div>© 2017 nuomi.com  ICP证XXXXXX号  公网安备XXXXXXXXXXXXXX号</div>
        <p>© 大圣彩版权所有 |  创新博弈，成功从大圣彩开始</p>
    </div>

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/GLOBAL.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
